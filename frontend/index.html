<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghost - Aleo Private Messenger</title>
    <script>
      // Suppress Tailwind CDN warning and wallet injection errors
      const originalWarn = console.warn;
      const originalError = console.error;
      
      console.warn = function(...args) {
        const warnStr = args.join(' ');
        if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) {
          return; // Suppress Tailwind CDN warning
        }
        if (warnStr.includes('Overwrites EVM default provider') ||
            warnStr.includes('Unable to redefine window.ethereum')) {
          return; // Suppress wallet injection warnings
        }
        originalWarn.apply(console, args);
      };
      
      console.error = function(...args) {
        // Suppress wallet injection errors from other wallets (Nightly, Razor, etc.)
        const errorMsg = args[0]?.message || String(args[0] || '');
        const errorStr = args.join(' ');
        const errorName = args[0]?.name || '';
        
        // Suppress wallet-related errors
        if (errorMsg.includes('Invalid property descriptor') || 
            errorMsg.includes('Cannot redefine property: ethereum') ||
            errorMsg.includes('Cannot set property ethereum') ||
            errorMsg.includes('Overwrites EVM default provider') ||
            errorStr.includes('WalletNotSelectedError') ||
            // Suppress WalletRecordsError with INVALID_PARAMS (common when wallet doesn't support record requests properly)
            (errorStr.includes('WalletRecordsError') && errorStr.includes('INVALID_PARAMS')) ||
            (errorStr.includes('WalletRecordsError') && errorStr.includes('Some of the parameters you provided are invalid')) ||
            (errorStr.includes('requestRecordPlaintexts') && errorStr.includes('INVALID_PARAMS')) ||
            (errorStr.includes('requestRecords') && errorStr.includes('INVALID_PARAMS')) ||
            (errorStr.includes('Some of the parameters you provided are invalid') && 
             (errorStr.includes('requestRecordPlaintexts') || errorStr.includes('requestRecords'))) ||
            errorStr.includes('Failed to connect') ||
            errorStr.includes('Retry connection failed') ||
            errorName === 'WalletNotSelectedError' ||
            (errorStr.includes('Not enough balance') && errorStr.includes('pay fee')) ||
            // Suppress errors from other wallet extensions (Razor, Nightly, etc.)
            errorStr.includes('Razor Wallet') ||
            errorStr.includes('Nightly Wallet') ||
            errorStr.includes('evmAsk.js') ||
            errorStr.includes('contentScript.ts') ||
            errorStr.includes('inject.ts') ||
            errorStr.includes('addToWindow.js') ||
            errorStr.includes('inject.chrome')) {
          return; // Suppress wallet errors
        }
        // Don't suppress INVALID_PARAMS - it's important for debugging transaction issues
        originalError.apply(console, args);
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap');
      
      body {
        font-family: 'JetBrains Mono', monospace;
        background-color: #ffffff;
        color: #000000;
      }

      /* Custom Scrollbar for Brutalist look */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #ffffff;
        border-left: 2px solid #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #ffff00;
        border: 2px solid #000000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #000000;
      }

      /* 3D Cube Animation */
      .perspective-container {
        perspective: 1000px;
      }
      .cube {
        width: 100px;
        height: 100px;
        position: relative;
        transform-style: preserve-3d;
        animation: spin 8s infinite linear;
      }
      .face {
        position: absolute;
        width: 100px;
        height: 100px;
        background: #ffff00;
        border: 4px solid #000000;
        opacity: 0.9;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 2rem;
      }
      .front  { transform: rotateY(0deg) translateZ(50px); }
      .back   { transform: rotateY(180deg) translateZ(50px); }
      .right  { transform: rotateY(90deg) translateZ(50px); }
      .left   { transform: rotateY(-90deg) translateZ(50px); }
      .top    { transform: rotateX(90deg) translateZ(50px); }
      .bottom { transform: rotateX(-90deg) translateZ(50px); }

      @keyframes spin {
        from { transform: rotateX(0deg) rotateY(0deg); }
        to { transform: rotateX(360deg) rotateY(360deg); }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brutal: {
                yellow: '#FFFF00',
                white: '#FFFFFF',
                black: '#000000',
              }
            },
            boxShadow: {
              'hard': '4px 4px 0px 0px #000000',
              'hard-sm': '2px 2px 0px 0px #000000',
              'hard-lg': '8px 8px 0px 0px #000000',
            }
          }
        }
      }
    </script>
