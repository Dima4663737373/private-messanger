# This file is ignored when base directory is set to "." in root netlify.toml
[build]
  command = "npm install && npm run build"
  publish = "dist"

# SPA fallback - redirect all routes to index.html
# This ensures all routes work for React SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    # Content Security Policy - Allow only trusted sources
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https: blob:;
      connect-src 'self' https://api.explorer.provable.com https://ghost-production-839c.up.railway.app wss://ghost-production-839c.up.railway.app https://api.pinata.cloud;
      frame-ancestors 'none';
      base-uri 'self';
      form-action 'self';
    """

    # Prevent clickjacking
    X-Frame-Options = "DENY"

    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"

    # Enable XSS protection (legacy browsers)
    X-XSS-Protection = "1; mode=block"

    # Referrer policy - send origin only on HTTPS
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Permissions policy - disable unused features (microphone allowed for voice messages)
    Permissions-Policy = """
      camera=(),
      microphone=(self),
      geolocation=(),
      payment=(),
      usb=(),
      magnetometer=(),
      gyroscope=(),
      accelerometer=()
    """

