# This file is ignored when base directory is set to "." in root netlify.toml
[build]
  command = "npm install && npm run build"
  publish = "dist"

# SPA fallback - redirect all routes to index.html
# This ensures all routes work for React SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

